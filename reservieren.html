    <h1>RESERVIEREN</h1>

    <div class="formulare">
        <section id="reservieren" class="bg">
            <h2>Tisch reservieren</h2>

            <form action="index.html" onsubmit="return check(this)"
                onreset="return confirm('Mit Ok Formulardaten löschen')">

                <!-- notes: 
         <legend>Reservierung</legend>

         -->

                <h3>Wer?</h3>

                <!--<label for="personenanzahl">Personenanzahl?</label> <br>-->

                <input type="number" id="personenanzahl" name="textfeld" min="0" max="20" placeholder="Personenanzahl"

          -->
                <h3>Kontakt</h3>
                <input type="email" id="email" name="textfeld" class="feld" placeholder="Email"><br>

                <input type="tel" id="phone" name="textfeld" class="feld" placeholder="Telefonnummer"> <br>


                <textarea name="tipp" name="textfeld" placeholder="Anmerkungen"></textarea> <br>


                <input type="submit" class="feature-link" value="RESERVIEREN">

                <input type="reset" class="feature-link" value="zurücksetzen">



            </form>
